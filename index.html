<!doctype html>
<meta charset="utf-8">

<style>
  :root{
    --bg:#f6f7f9;
    --panel:#ffffff;
    --text:#111318;
    --muted:#5b616b;
    --border:rgba(0,0,0,.10);
    --shadow:0 8px 24px rgba(0,0,0,.08);
    color-scheme: light dark;
  }
  @media (prefers-color-scheme: dark){
    :root{
      --bg:#0b0c10;
      --panel:#12131a;
      --text:#e7e7e7;
      --muted:#a7a7a7;
      --border:rgba(255,255,255,.12);
      --shadow:0 8px 28px rgba(0,0,0,.35);
    }
  }

  *{ box-sizing:border-box }
  body{
    margin:0;
    font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    background:var(--bg);
    color:var(--text);
    min-height:100svh;
    display:grid;
    place-items:center;
    padding:24px;
  }
  .card{
    width:100%;
    max-width:920px;
    background:var(--panel);
    border:1px solid var(--border);
    border-radius:16px;
    box-shadow:var(--shadow);
    padding:20px;
  }

  header{
    display:flex; align-items:center; justify-content:space-between;
    gap:12px; padding:4px 4px 14px; border-bottom:1px dashed var(--border);
  }
  h1{ margin:0; font-size:clamp(22px,3.5vw,28px); font-weight:800; letter-spacing:.2px }
  .links{ display:flex; gap:10px; flex-wrap:wrap }
  .btn{
    appearance:none; border:1px solid var(--border); background:transparent; color:inherit;
    padding:10px 14px; border-radius:10px; text-decoration:none; font-weight:600;
    transition:background .15s ease, transform .06s ease, border-color .15s ease;
  }
  .btn:hover{ background:rgba(127,127,127,.08); transform:translateY(-1px) }

  .layout{
    display:grid; gap:16px; padding-top:16px;
    grid-template-columns: 260px 1fr;
  }
  @media (max-width: 740px){
    .layout{ grid-template-columns: 1fr }
  }

  .tabs{
    display:flex; flex-direction:column; gap:8px;
  }
  .tabs h2{
    margin:0 0 6px; font-size:14px; font-weight:700; letter-spacing:.08em; text-transform:uppercase; color:var(--muted);
  }
  .tab{
    display:flex; align-items:center; justify-content:space-between;
    width:100%;
    padding:12px 14px;
    border:1px solid var(--border);
    border-radius:10px;
    background:transparent;
    color:inherit;
    text-align:left;
    font-weight:600;
    cursor:pointer;
  }
  .tab[aria-selected="true"]{
    outline:2px solid transparent;
    border-color:color-mix(in srgb, var(--text) 14%, transparent);
    background:color-mix(in srgb, var(--text) 6%, transparent);
  }
  .tab:focus-visible{ outline:2px solid color-mix(in srgb, var(--text) 30%, transparent) }


  .panel{
    border:1px solid var(--border);
    border-radius:12px;
    padding:16px;
    min-height:180px;
  }
  .panel h3{ margin:0 0 6px; font-size:18px }
  .panel p{ margin:.5rem 0; color:var(--muted) }

  @media (max-width:740px){
    .tabs{ order:-1 }
    .tab{ min-height:44px }
  }
  /* --- Minimal circuit sim styles --- */
  .sim{ width:100%; max-width:920px; margin-bottom:16px }
  .circuit{ width:100%; height:120px; display:block }
  .wire{ stroke: color-mix(in srgb, var(--text) 28%, transparent); stroke-width:3; fill:none; stroke-linecap:butt }
  .wire.high{ stroke:#10b981 }
  .node{ fill: color-mix(in srgb, var(--text) 28%, transparent) }
  .node.high{ fill:#10b981 }
  .dangling{ fill:none; stroke: color-mix(in srgb, var(--text) 28%, transparent); stroke-width:2 }
  .bit-rect{ fill: var(--panel); stroke: var(--border) }
  .bit-label{ font-weight:700; font-size:16px; dominant-baseline:middle; text-anchor:middle; user-select:none; pointer-events:none }
  #bit{ cursor:pointer }
  #bit:focus-visible .bit-rect{ stroke: color-mix(in srgb, var(--text) 40%, transparent); stroke-width:3 }
  /* apply same focus to all bit groups */
  .bit{ cursor:pointer }
  .bit:focus-visible .bit-rect{ stroke: color-mix(in srgb, var(--text) 40%, transparent); stroke-width:3 }
  .gate-rect{ fill: var(--panel); stroke: var(--border) }
  .gate-label{ font-weight:700; font-size:12px; dominant-baseline:middle; text-anchor:middle; user-select:none; pointer-events:none }
  /* shaped gate outlines */
  .gate-shape{ stroke: var(--border); stroke-width:2; fill:none }
  /* short port stubs drawn as part of the gate, sit above wires */
  .port{ stroke: var(--border); stroke-width:3; stroke-linecap:round; fill:none; pointer-events:none }
  .port.high{ stroke:#10b981 }
</style>

<script>
  (function () {
    const tabs = Array.from(document.querySelectorAll('[role="tab"]'));
    const panels = Array.from(document.querySelectorAll('[role="tabpanel"]'));
    if (!tabs.length) return;

    function activateTab(tab, setHash = true) {
      const targetId = tab.getAttribute('aria-controls');
      tabs.forEach(t => t.setAttribute('aria-selected', String(t === tab)));
      panels.forEach(p => p.hidden = (p.id !== targetId));
      if (setHash) history.replaceState(null, '', '#' + targetId);
      tab.focus();
    }

    tabs.forEach((tab, i) => {
      tab.addEventListener('click', () => activateTab(tab, true));
      tab.addEventListener('keydown', (e) => {
        const { key } = e;
        let idx = i;
        if (key === 'ArrowRight' || key === 'ArrowDown') { idx = (i + 1) % tabs.length; e.preventDefault(); tabs[idx].focus(); }
        if (key === 'ArrowLeft'  || key === 'ArrowUp')   { idx = (i - 1 + tabs.length) % tabs.length; e.preventDefault(); tabs[idx].focus(); }
        if (key === 'Home') { e.preventDefault(); tabs[0].focus(); }
        if (key === 'End')  { e.preventDefault(); tabs[tabs.length - 1].focus(); }
        if (key === 'Enter' || key === ' ') { e.preventDefault(); activateTab(document.activeElement, true); }
      });
    });

    function initFromHash() {
      const id = location.hash.slice(1);
      const match = id && document.getElementById(id);
      if (match && match.getAttribute('role') === 'tabpanel') {
        const tab = document.querySelector('[aria-controls="' + id + '"]');
        if (tab) activateTab(tab, false);
      } else {
        const initial = tabs.find(t => t.getAttribute('aria-selected') === 'true') || tabs[0];
        if (initial) activateTab(initial, false);
      }
    }
    window.addEventListener('hashchange', initFromHash, { passive: true });
    initFromHash();
  })();
</script>

<script>
  // Minimal circuit logic: Bit->NOT, two 2-input modules (AND, OR)
  (function(){
    const $ = (id) => document.getElementById(id);

    // --- State ---
    const vals = { 'bit':0, 'bit-a1':0, 'bit-a2':0, 'bit-o1':0, 'bit-o2':0 };

    // --- Helpers ---
    function hi(el, on){ if(el) el.classList.toggle('high', !!on); }
    function hiIDs(ids, on){ ids.forEach(id => { const el=$(id); hi(el, on); }); }
    function setText(id, v){ const el=$(id); if(el) el.textContent = String(v); }
    function bindBit(groupId, textId){
      const g = $(groupId);
      if(!g) return;
      g.addEventListener('click', () => { vals[groupId] ^= 1; render(); });
      g.addEventListener('keydown', (e) => { if(e.key===' '||e.key==='Enter'){ e.preventDefault(); vals[groupId]^=1; render(); }});
    }

    // --- Bind bits ---
    bindBit('bit', 'bit-text');
    bindBit('bit-a1', 'bit-a1-text');
    bindBit('bit-a2', 'bit-a2-text');
    bindBit('bit-o1', 'bit-o1-text');
    bindBit('bit-o2', 'bit-o2-text');

    // --- Render ---
    function render(){
      // Update labels
      setText('bit-text', vals['bit']);
      setText('bit-a1-text', vals['bit-a1']);
      setText('bit-a2-text', vals['bit-a2']);
      setText('bit-o1-text', vals['bit-o1']);
      setText('bit-o2-text', vals['bit-o2']);

      // NOT block
      const inNot = vals['bit'] === 1;
      const outNot = !inNot;
      hiIDs(['bit-out','not-in','wire-in','stub-not-in','stub-bit-out'], inNot);
      hiIDs(['not-bubble','wire-out','stub-not-out'], outNot);

      // AND block
      const a1 = vals['bit-a1'] === 1;
      const a2 = vals['bit-a2'] === 1;
      const outAnd = a1 && a2;
      hiIDs(['bit-a1-out','wire-and-in1','and-in1','stub-and-in1','stub-a1-out'], a1);
      hiIDs(['bit-a2-out','wire-and-in2','and-in2','stub-and-in2','stub-a2-out'], a2);
      hiIDs(['and-out','wire-and-out','stub-and-out'], outAnd);

      // OR block
      const o1 = vals['bit-o1'] === 1;
      const o2 = vals['bit-o2'] === 1;
      const outOr = o1 || o2;
      hiIDs(['bit-o1-out','wire-or-in1','or-in1','stub-or-in1','stub-o1-out'], o1);
      hiIDs(['bit-o2-out','wire-or-in2','or-in2','stub-or-in2','stub-o2-out'], o2);
      hiIDs(['or-out','wire-or-out','stub-or-out'], outOr);
    }

    render();
  })();
</script>
